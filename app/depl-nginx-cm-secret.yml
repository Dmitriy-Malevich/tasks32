apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx22
  labels:
    app: nginx22
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx22
  template:
    metadata:
      labels:
        app: nginx22
    spec:
      containers:
      - name: nginx22
        image: dmitriy228/nginx_k8s
        livenessProbe:
          httpGet:
            path: index.html
            port: 80
            httpHeaders:
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
        startupProbe:
          httpGet:
            path: /
            port: 80
          failureThreshold: 30
          periodSeconds: 10
            # ports:
            # - containerPort: 80
        volumeMounts:
          - name: nginx-index-file
            mountPath: /home/tasks4/index.html
            subPath: index.html

          - name: nginx-secret
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
      volumes:
        - name: nginx-index-file
          configMap:
           name: nginx-configmap

        - name: nginx-secret
          secret:
            secretName: nginx-secret


---

apiVersion: v1
kind: Service
metadata:
  name: my-service-cm22
spec:
  type: NodePort
  selector:
    app: nginx22
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30089 
